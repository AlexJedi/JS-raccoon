<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js-Raccoon</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <script src="test.js"></script>
</head>
<body>

  <section class="game-space--first-lvl"  id="#1lvl">
    <div class="game-space__block--start">
      <div class="game-space__level">TIME TO START<span class="js-level"> 00</span></div>
    </div>
    <div class="game-space__atmosphere">
      <div class="game-space__star"></div>
      <div class="game-space__cloud-1"></div>
    </div>
    <div class="game-space__interactive">
      <div class="game-space__dropdown js-dropdown"></div>
    </div>
    <canvas id="canvas"></canvas>
  </section>


  <section class="game-interface--fixed" id="#section-start">
    <div class="game-interface__life">LIFE</div>
    <div class="game-interface__score">SCORE<span class="js-score">0000</span></div>
  </section>


  <section class="game-space--start">
    <div class="game-space__btn--music"><a class="js-music" href="">MUSIC ON</a></div>
    <div class="game-space__block--start">
      <div class="game-space__title">ADVENTURES OF SPACE RACCOON</div>
      <!-- <div class="game-space__subtitle">find yourself at js coding via gaming!</div> -->
      <!-- <div class="game-space__level">YOUR LEVEL<span class="js-lvl"> 1</span></div> -->
      <div class="game-space__btn">
        <div class="game-space__btn--play"><a class="js-play" href="#">PLAY</a></div>
        <div class="game-space__btn--line"></div>
        <div class="game-space__btn--info"><a class="js-info" href="#">INFO</a></div>
      </div>
    </div>
    <div class="game-space__atmosphere">
      <div class="game-space__star"></div>
      <div class="game-space__plane"></div>
      <!-- <div class="game-space__cloud"></div> -->
      <div class="game-space__raccoon"></div>
    </div>

    <div class="game-interface--land">
      <div class="game-space__hill"></div>
      <div class="game-interface__social">
        <ul class="social-block">
          <li class="social-block_link"><a href="" class="social-link--github"></a></li>
        </ul>
      </div>
      <div class="game-interface__copyright"><a class="copyright_link" href="">GAME BY DREAMUP</a></div>
    </div>

    <!-- <div id="somedialog" class="dialog">
      <div class="dialog__overlay"></div>
      <div class="dialog__content">
      	<h2><strong>Howdy</strong>, I'm a dialog box</h2>
        <div><button class="js-close" data-dialog-close>Close</button></div>
    	</div>
    </div> -->
  </section>

</body>
<script src="js/script.js"></script>
</html>
